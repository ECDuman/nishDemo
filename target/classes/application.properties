server.port=8090

spring.jpa.properties.hibernate.physical_naming_strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#Customers Datasource
#nish.customers.datasource.jdbc-url= jdbc:postgresql://172.17.0.2:5432/nish_customer
nish.customers.datasource.jdbc-url= jdbc:postgresql://localhost:5432/nish_customer
nish.customers.datasource.username= postgres
nish.customers.datasource.password= profen
nish.customers.datasource.driver-class-name=org.postgresql.Driver

#Documents Datasource
#nish.documents.datasource.jdbc-url= jdbc:postgresql://172.17.0.3:5432/nish_document
nish.documents.datasource.jdbc-url= jdbc:postgresql://localhost:5432/nish_document
nish.documents.datasource.username= postgres
nish.documents.datasource.password= profen
nish.documents.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true

#multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
